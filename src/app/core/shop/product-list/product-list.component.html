<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <a href="#" class="group" *ngFor="let product of filteredProductList" [routerLink]="['./view-product/' + product.id]">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img [src]="product.images[0]"
            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
            class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{product.title}}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">{{product.price | currency:'EUR':'symbol-narrow'}}</p>
      </a>

      <!-- More products... -->
    </div>

    <div class="container-not-found flex flex-col justify-center" *ngIf="filteredProductList.length === 0">
      <img class="w-80" src="./assets/img/not-found.svg" alt="not found product">
      <p class="text font-light text-gray-500 dark:text-gray-400 mt-4">Not found</p>
    </div>
  </div>
</div>
