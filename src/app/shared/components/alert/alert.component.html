<div *ngIf="message" [ngClass]="{'text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800': type === 'danger', 'text-yellow-800 border-t-4 border-yellow-300 bg-yellow-50 dark:text-yellow-300 dark:bg-gray-800 dark:border-yellow-800': type === 'warning', 'text-blue-800 border-t-4 border-blue-300 bg-blue-50 dark:text-blue-400 dark:bg-gray-800 dark:border-blue-800': type === 'info'}" class="fixed top-32 right-4 flex items-center p-4 mb-4 border-t-4 dark:bg-gray-800 z-50" role="alert">
  <!-- SVG content remains unchanged -->
  <div class="ml-3 text-sm font-medium">{{ message }}</div>
  <button type="button" class="ml-auto -mx-1.5 -my-1.5 p-1.5 inline-flex items-center justify-center h-8 w-8" aria-label="Close" (click)="closeAlert()">
    <span class="sr-only">Dismiss</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>
